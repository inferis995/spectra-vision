# ================================
# Spectra Vision - Docker Compose
# ================================

services:
  spectra-vision:
    build: .
    container_name: spectra-vision
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Persist snapshots and recordings
      - ./data/snapshots:/app/public/snapshots
      - ./data/recordings:/app/public/recordings
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/" ]
      interval: 30s
      timeout: 10s
      retries: 3
